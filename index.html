<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Base Apparel coming soon page
    </title>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
    </head>
    <body>
    <header><img src="./base-apparel-coming-soon-master/images/logo.svg" alt="Logo" class="logo"></header>
    <section class="container">
        <div class="left">
            <h1>We're<br> <span>coming<br> soon</span></h1>
            <p>Hello fellow shoppers! We're currently building<br> our new fashion store. 
            Add your email below<br> to stay up-to-date with announcements and our<br> launch deals.</p>
           <form action="#">
            <label for="Email">Email Address</label>
             <input type="email" placeholder="Email Address">
             <img src="/base-apparel-coming-soon-master/images/icon-error.svg" class="error-icon" alt="">
             <button type="submit"><img src="./base-apparel-coming-soon-master/images/icon-arrow.svg" alt="arrow"></button>
             <p class="error-text">Please provide a valid email</p>
           </form>
            
            
        </div>
        <div class="right"></div>
    </div>
    </section>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/ElliotCase">Elliot Case</a>.
        </p>
      </footer>
      <script src="./app.js"></script>
    </body>
    </html>
